<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="java-bsc.css">
    </head>
    <body>
        <p>Welcome.Please log in</p>
            <label for = "Weather">How's the weather today?</label>
            <select id = "weather">
                <option value="Sunny"></option>
                <option value="Windy"></option>
                <option value="Rainy"></option>
                <option value="Snowy"></option>
                <option value="Cloudy"></option>
            </select>
        
        <a href="#"onclick = "btnPressed()"> GO!</a>
        <p id = "outputText">Weather Advice: </p>
        
        <script>
            var weatherSelected = document.getElementById("weather").value;
            var Advice;
            switch(weatherSelected){
                case "Sunny":
                    Advice = "Wear you sunglasses";
                    break;
                case "Windy":
                    Advice = "Wear a jacket";
                    break;
                case "Rainy":
                    Advice = "Wear a Jacket, you might catch a cold";
                    break;
                case "Snowy":
                    Advice = "Dress warmly";
                    break;
                case "Cloudy":
                    Advice = "Carry a jacket it might rain";
                    break;

            }
            document.getElementById("outputText").innerHTML = "Weather Advice " + Advice;

        </script>
    </body>
</html>
