<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border ="1">
            <tr>
                <td colspan="4">
                    <input type="text" id = "inputbox" value="0"/>
                </td>
            </tr>
            <tr>
                <td class = "digitbtn"onclick="digitBtnPressed(7)">7</td>
                <td class = "digitbtn"onclick="digitBtnPressed(8)">8</td>
                <td class = "digitbtn"onclick="digitBtnPressed(9)">9</td>
                <td class = "opratorbtn"onclick="operatorBTNPressed('*')">x</td>
            </tr>
            <tr>
                <td class = "digitbtn"onclick="digitBtnPressed(4)">4</td>
                <td class = "digitbtn"onclick="digitBtnPressed(5)">5</td>
                <td class = "digitbtn"onclick="digitBtnPressed(6)">6</td>
                <td class = "opratorbtn"onclick="operatorBTNPressed('-')">-</td>
            </tr>
            <tr>
                <td class = "digitbtn"onclick="digitBtnPressed(1)">1</td>
                <td class = "digitbtn"onclick="digitBtnPressed(2)">2</td>
                <td class = "digitbtn"onclick="digitBtnPressed(3)">3</td>
                <td class = "opratorbtn"onclick="operatorBTNPressed('+')">+</td>
            </tr>
            <tr>
                <td class = "digitbtn"colspan="2" onclick="digitBtnPressed(0)">0</td>

                <td class = "acbtn"onclick="btnACPressed">AC</td>
                <td class = "opratorbtn"onclick="operatorBTNPressed('/')">/</td>
            </tr>
            <tr>
                <td class = "opratorbtn"colspan="4" onclick="equalBtnpressed()">=</td>
            </tr>
        </table>
        <script>
            var newLine = true;
            var Value1;
            var currentOpperator;

            function digitBtnPressed(button) {
                if(newLine){
                    document.getElementById("inputbox").value = button;
                    newLine = false
                } else{
                    var currentValue = document.getElementById("inputbox").value;
                    document.getElementById("inputbox").value = currentValue + button;
                }               
            }
            function btnACPressed(){
                document.getElementById("inputbox").value = 0;
                newLine = true;
            }

            function operatorBTNPressed(operator){
                currentOpperator = operator
                Value1 = parseInt(document.getElementById("inputbox").value);
                newLine = true;
            }

            function equalBtnpressed() {
                var value2 = parseInt(document.getElementById("inputbox").value)
                var finalTotal;

                switch (currentOpperator) {
                    case "+":
                        finalTotal = Value1 + value2;
                        break;
                    case "-":
                        finalTotal = Value1 - value2;
                        break;
                    case "*":
                        finalTotal = Value1 * value2;
                        break;
                    case "/":
                        finalTotal = Value1 / value2;
                        break;
                }
                document.getElementById("inputbox").value = finalTotal;

                Value1 = 0;
                newLine = true;
            }
        </script>
    </body>
</html>
